<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>
       
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        
        <link rel="stylesheet" href="./main.css">
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
        rel="stylesheet">

    </head>
    <body>
        <div class="container" id="container">
            <h3 id="title">정말 간단한 TODO 리스트</h3>
            <div id="sub-container">
                <ul class="list-group" id="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
                      오늘의 할 일 목록 하나!
                      <span class="badge badge-primary badge-pill"onclick="deleteTodo()">삭제</span>
                    </li>

                  </ul>
            </div>
            <div class="input-group mb-3" id="input-group">
                <input type="text" class="form-control" id="input-area">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-area" onclick="addTodo()">추가</button>
                </div>
              </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function(){
                console.log("시작")

                $.ajax({
                    url:"http://api.themoviedb.org/3/movie/popular?api_key=10923b261ba94d897ac6b81148314a3f&page=1",
                    data:{},
                    type:"GET",
                    success:function(json){
                        console.log(json)
                    },
                    error:function(err){

                    }
                })

            })
            function addTodo(){
                // let todo = document.getElementById("input-area").val
                let todo =$("#input-area").val();

                let id = Math.floor(Math.random()*100000)
                
                let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center 
                list-${id}"a
                id="list-group-item">
                      ${todo}
                      <span class="badge badge-primary bdge-pill"onclick="deleteTodo(${id})">삭제</span>
                    </li>`

                    $("#list-group").append(list_item)
                    $("#input-area").val(``)

            }
            
            function deleteTodo(id){
                $(".list-"+id).remove()
            }

        </script>

    </body>
</html>
